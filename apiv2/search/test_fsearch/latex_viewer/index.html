<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Angular Material - Starter App</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@1.1.3/angular-material.css" />
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./jspm_packages/npm/katex@0.7.1/dist/katex.min.css" />
    <script src="./jspm_packages/npm/katex@0.7.1/dist/katex.min.js"></script>
    <script src="./jspm_packages/npm/katex@0.7.1/dist/contrib/auto-render.min.js"></script>
</head>

<body ng-cloak>

    <div layout="column" layout-align="start center">
        <div class="card">
            <md-card ng-controller="FormulaViewController">
                <md-card-content>
                    <div layout="column">
                        <h2>Search Formula</h2>
                        <md-input-container>
                            <label>Latex Syntax</label>
                            <input type="text" ng-model="raw_str">
                        </md-input-container>
                    </div>
                </md-card-content>
            </md-card>
        </div>
        <div class="card" ng-show='formulas' id='latex_questions'>
            <div ng-repeat='question in questions'>
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Formula: #{{ formula.id }}</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-lg card-media"></div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-content>
                        <katex auto-render bind=formula.content></katex>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
    <script src="jspm_packages/system.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script type="text/javascript">
        System
            .import('src/boot/boot')
            .catch(console.error.bind(console)); // make sure any errors print to console
    </script>


</body>

</html>

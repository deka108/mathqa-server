<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Angular Material - Starter App</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@1.1.3/angular-material.css" />
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/contrib/auto-render.min.js" integrity="sha384-dq1/gEHSxPZQ7DdrM82ID4YVol9BYyU7GbWlIwnwyPzotpoc57wDw/guX8EaYGPx" crossorigin="anonymous"></script>
</head>

<body ng-cloak ng-controller="AppController">

    <div layout="column" layout-align="start center">
        <div layout="row" layout>
            <md-card>
                <md-card-content ng-controller="LatexInputController">
                    <div layout="column">
                        <h2>Search Formula</h2>
                        <md-input-container>
                            <label>Latex Syntax</label>
                            <input type="text" ng-model="raw_str" ng-change="updateLatex()">
                        </md-input-container>
                    </div>
                </md-card-content>
            </md-card>
        </div>
        <div ng-show='questions' id='latex_questions'>
            <div ng-repeat='question in questions'>
                <md-card>
                    <md-card-content>
                        <katex auto-render bind=question.content></katex>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
    <script src="jspm_packages/system.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script type="text/javascript">
        System
            .import('src/boot/boot')
            .catch(console.error.bind(console)); // make sure any errors print to console
    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Formula Editor</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@1.1.3/angular-material.css" />
    <link rel="stylesheet" href="style/app.css" />
    <link rel="stylesheet" href="./jspm_packages/npm/katex@0.7.1/dist/katex.min.css" />
    <script src="./jspm_packages/npm/katex@0.7.1/dist/katex.min.js"></script>
    <script src="./jspm_packages/npm/katex@0.7.1/dist/contrib/auto-render.min.js"></script>
</head>

<body ng-cloak layout="column" ng-controller="AppController">
    <div ng-include src="'toolbar.html'"></div>
    <div layout="column" layout-align="start center" ng-controller="LoginController">
        <div class="loginForm">
            <md-card class="md-padding">
                <md-card-content>
                    <form id='loginForm' name="loginForm">
                        <div layout="column" layout-fill>
                            <h2>Login</h2>
                            <md-input-container class="md-block">
                                <label>Username</label>
                                <input name="username" type="text" ng-model="userdata.username" required>
                                <span class="md-caption">Please provide your username.</span>
                                <div ng-messages="loginForm.username.$error">
                                    <div ng-message="required">This field is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Password</label>
                                <input type="password" ng-model="userdata.password" name="password" required>
                                <span class="md-caption">Please provide your password.</span>
                                <div ng-messages="loginForm.password.$error">
                                    <div ng-message="required">This field is required.</div>
                                </div>
                            </md-input-container>
                            <div layout="row" layout-align="end">
                                <md-button class="md-raised md-primary" type="submit">Login</md-button>
                            </div>
                        </div>
                    </form>
                </md-card-content>
            </md-card>
        </div>
    </div>
    <script src="jspm_packages/system.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script type="text/javascript">
        System
            .import('src/boot/boot')
            .catch(console.error.bind(console)); // make sure any errors print to console
    </script>

</body>

</html>

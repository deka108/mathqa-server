{% load staticfiles %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <head>
      <meta charset = "utf-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">

      <title>{% block title %}{% endblock title %}</title>

      <!-- Bootstrap -->
      <link href="{% static 'webapp/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}"
            rel="stylesheet">
      <link href="{% static 'webapp/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' %}"
            rel="stylesheet" >
      <script type = "text/javascript"
              src="{% static 'webapp/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}">
      </script>

      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>

      <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

      <!-- JQuery -->
      <script type = "text/javascript"
          src = "{% static 'webapp/jquery-3.1.1.min.js' %}">
      </script>
  </head>

  <body>
    {% block content %}
    {% endblock content %}
  </body>
</html>

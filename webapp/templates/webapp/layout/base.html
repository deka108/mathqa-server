{% load staticfiles %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <head>
      <meta charset = "utf-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">

      <title>{% block title %}{% endblock title %}</title>

      <!-- JQuery -->
      <script type = "text/javascript"
          src = "{% static 'webapp/jquery-3.1.1.min.js' %}">
      </script>

      <!-- Bootstrap -->
      <link href="{% static 'webapp/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}"
            rel="stylesheet">
      <link href="{% static 'webapp/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' %}"
            rel="stylesheet" >
      <script type = "text/javascript"
              src="{% static 'webapp/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}">
      </script>
  </head>

  <body>
    {% block content %}
    {% endblock content %}
  </body>
</html>

{% extends 'webapp/layout/ce.html' %}

{% load static %}
{% load fontawesome %}

{% block content %}
  <div class="form-style-6">
    <form action="/api_create_user/" method="post">
      {% csrf_token %}
      {{ form.username }}
      {{ form.password }}
      {{ form.email }}
      {{ form.first_name }}
      {{ form.last_name }}
      <input type="submit" value="Save" />
    </form>
  </div>
{% endblock content %}
